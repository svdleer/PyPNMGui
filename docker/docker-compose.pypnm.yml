# PyPNM with Remote Agent Support - Docker Compose
# SPDX-License-Identifier: Apache-2.0
#
# This compose file runs PyPNM with remote agent WebSocket support enabled.
# It builds PyPNM from source and adds the agent integration layer.
#
# Usage:
#   docker-compose -f docker-compose.pypnm.yml up -d
#   docker-compose -f docker-compose.pypnm.yml logs -f

services:
  # ============================================
  # PyPNM Server with Agent Support
  # ============================================
  pypnm:
    build:
      context: ..
      dockerfile: docker/Dockerfile.pypnm-agent
      args:
        PYPNM_VERSION: ${PYPNM_VERSION:-main}
        PYTHON_VERSION: ${PYTHON_VERSION:-3.12}
        http_proxy: ${http_proxy:-}
        https_proxy: ${https_proxy:-}
    image: pypnm-with-agent:latest
    container_name: pypnm
    restart: unless-stopped
    ports:
      - "${PYPNM_PORT:-8000}:8000"
    volumes:
      # PyPNM configuration
      - pypnm-config:/app/config
      # Data persistence
      - pypnm-data:/app/.data
      # Logs
      - pypnm-logs:/app/logs
      # Output
      - pypnm-output:/app/output
    environment:
      # Agent configuration
      - PYPNM_AGENT_ENABLED=true
      - PYPNM_AGENT_TOKEN=${PYPNM_AGENT_TOKEN:-dev-token-change-me}
      # Standard PyPNM settings
      - PYPNM_ENV=production
      - PYPNM_LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - pypnm-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/docs').read()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  pypnm-data:
    driver: local
  pypnm-logs:
    driver: local
  pypnm-config:
    driver: local
  pypnm-output:
    driver: local

networks:
  pypnm-net:
    driver: bridge
